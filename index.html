<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranshu Foodie Heaven - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <img src="images/logo.png" alt="Scaler" class="logo">
    
    <div class="body">

        <div class="outer-container">
            <div class="login-container">
                <div class="tilted-box">
                    <div class="tilted-box-2">
                        <h1>Scaler Rasoi</h1>
                        <div class="login-form" if="login-form">
                            <div class="input-container">
                                <input type="text" placeholder="USER ID" required>
                            </div>
                            <div class="input-container">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <button class="login-button" id="openPageBtn">Login</button>
                        </div>
                        <div class="additional-options">
                            <a href="#">Forgot Password</a>
                            <a href="#">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle button click and open another page
        document.getElementById("openPageBtn").addEventListener("click", function() {
            // Specify the new HTML file to open
            window.location.href = "customer/menu.html";
        });
    </script>

</body>
</html>
